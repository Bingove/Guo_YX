<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录瘦身APP</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<!-- load css -->
	<link rel="stylesheet" type="text/css" href="media/layui/css/layui.css"
		  media="all">
	<link rel="stylesheet" type="text/css" href="media/css/login.css"
		  media="all">
	<link rel="stylesheet" type="text/css" href="media/css/verify.css">
	<script type="text/javascript" src="media/js/jquery.min.js"></script>

</head>
<body class="layui-bg-black">
<div class="layui-canvs"></div>
<div class="layui-layout layui-layout-login">

		<h1>
			<strong>欢迎登录瘦身APP</strong> <em>Where memory happens!</em>
		</h1>
		<div class="layui-user-icon larry-login">
			<input type="text" placeholder="账号" class="login_txtbx" name="username" id="un"
				   value="admin" />
		</div>
		<div class="layui-pwd-icon larry-login">
			<input type="password" placeholder="密码" name="password" value="admin" id="pd1"
				   class="login_txtbx" />
		</div>

		<div class="feri-code">
			<div id="mpanel4"></div>
		</div>
		<div class="layui-submit larry-login">
			<!--<input type="submit" id="btn1" disabled="disabled" value="立即登陆"
				   class="submit_btn" />-->
			<button onclick="login()" id="btn1" disabled="disabled" class="submit_btn">立即登陆</button>
		</div>
		<div class="layui-login-text">
			<p><a href="/register">我也想拥有瘦身APP账号</a></p>
			<p><label id="lbmsg1"></label></p>
		</div>

	<div class="layui-login-text">
		<p>2019/08/22 瘦身APP使用</p>
	</div>
</div>
<script type="text/javascript" src="media/layui/layui.js"></script>
<script type="text/javascript" src="media/js/login.js"></script>
<!--互动的粒子动画特效插件  -->
<script type="text/javascript" src="media/js/jparticle.jquery.js"></script>
<script type="text/javascript" src="media/js/verify.min.js"></script>

<script type="text/javascript">
    $(function() {
        //互动的粒子动画特效插件
        $(".layui-canvs").jParticle({
            background: "#141414",
            color: "#E6E6E6"
        });
        //滑动验证码
        $('#mpanel4').pointsVerify({
            defaultNum : 6, //默认的文字数量
            checkNum : 3, //校对的文字数量
            vSpace : 5, //间隔
            imgName : [ '1.jpg', '2.jpg','3.jpg' ],
            imgSize : {
                width : '400px',
                height : '200px',
            },
            barSize : {
                width : '400px',
                height : '40px',
            },
            ready : function() {
            },
            success : function() {
                //......后续操作
                $("#btn1").attr("disabled", false);
            },
            error : function() {
            }

        });

    });
    function login() {
        $.post(
            "userlogin.do",
            "username="+$("#un").val()+"&password="+$("#pd1").val()+"&role=1",
            function(arr){
				console.log(arr);
                if(arr.code==1){
                    //成功
                    //跳转页面  管理页面
                    location.href="/index";
                }else{
                    $("#lbmsg1").css("color","red").html(arr.msg);
                }
            })
    }
</script>
</body>
</html>
